name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important for setuptools-scm to work properly
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.11
    
    - name: Generate version file
      run: |
        # Generate the version.py file using setuptools-scm
        uv run python -c "
        import setuptools_scm
        from setuptools_scm import dump_version
        version = '${{ github.ref_name }}'
        dump_version('.', version, 'src/pyrosper/version.py')
        "
    
    - name: Commit version file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/pyrosper/version.py
        git commit -m "Update version.py for release" || echo "No changes to commit"
        git push origin HEAD:version-update --force || echo "No changes to push"
    
    - name: Build package
      run: uv build
    
    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: uv publish